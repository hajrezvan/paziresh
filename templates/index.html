<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دکمه‌های کارمندان</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-family: 'Vazirmatn', sans-serif;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4A90E2;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 1000px;
            margin: 0 auto;
        }
        button {
            font-family: 'Vazirmatn', sans-serif;
            background-color: red; /* Initial color red */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
        }
        button.active {
            background-color: green; /* Change to green when clicked */
        }
    </style>
    <script>
        function changeColor(button) {
            button.classList.toggle('active'); // Toggle the 'active' class
        }
    </script>
</head>
<body>
    <h1>دکمه‌های کارمندان</h1>
    <div class="button-container">
        {% for employee in employees %}
            <button onclick="changeColor(this)">{{ employee }}</button>
        {% endfor %}
    </div>
</body>
</html>
